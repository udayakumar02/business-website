<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body style="background-color:black">
<div style="text-align: center;padding-top:150px">
<h3 style="fontsize:75px;color:red;font-style: italic;">LOGIN</h3>

	<form action="" method="POST">
	    {% csrf_token %}
	    {% for field in form %}
	        <p style="font-size:25px;color:red;font-style: italic;padding-bottom:5px">{{ field.label }}: <br> {{ field }}</p>
	    {% endfor %}
	    <button type="submit" class="btn btn-primary">Login</button>
	</form><br>

	<p style="color:white">Don't have an account? <a href="{% url 'register' %}">Signup here</a></p>
	<div>

</body>
</html>
