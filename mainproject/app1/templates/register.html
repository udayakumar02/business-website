<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body style="background-color:black">
<div style="text-align: center;padding-top:150px;padding-bottom:100px;">
<h3 style="font-size:50px;color:red;font-style: italic; padding-bottom:10px;">Register here</h3>

	<form action="" method="POST">
	    {% csrf_token %}

	    {% for field in form %}
	        <div>
	            <p style="fontsize:25px;color:red;font-style: italic;padding-bottom:5px">{{ field.label }}: <br> {{ field }}</p>

	            {% for error in field.errors %}
	                <small style="color: red">{{ error }}</small>
	            {% endfor %}
	        </div>
	    {% endfor %}
	    <button type="submit" class="btn btn-primary">Register</button>
	</form>
</div>

</body>
</html>
